<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documnt Music Player</title>
    <link rel="stylesheet" href="estilos9.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous">
    </script>

</head>

<body>
    <h1> Reproductor de musica</h1>

    <h2>IES EL RINCÓN 21/22 </h2>
    <div class="general-conainter">
        <div class="music-container">

            <div class="music-info">

                <h4 id="title">
                    1-Depeche Mode - Here Is The House
                </h4>

                <div class="progress-container">
                    <div class="progress"> </div>

                </div>

            </div>
            <audio src="music/1-Depeche Mode - Here Is The House.mp3" id="audio"> </audio>

            <div class="img-container">
                <img src="images/1-Depeche Mode - Here Is The House.jpg" id="cover">
            </div>
            <div class="navigation ">

                <button id="prev" class="action-btn">
                <i class="fas fa-backward "></i>
            </button>

                <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play "></i>
            </button>

                <button id="next" class="action-btn">
                <i class="fas fa-forward "></i>
            </button>
            </div>

            <div id="list" class="list">
                <ul>
                    <li class="element" id="song0">1-Depeche Mode - Here Is The House</li>
                    <li class="element" id="song1">2 -The Smashing Pumpkins - Ava Adore</li>
                    <li class="element" id="song2">3-The Cure - Lullaby</li>
                </ul>

            </div>
            <div class="footer">


                <audio id="audio1">
    <source src="music/1-Depeche Mode - Here Is The House.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

            </div>
        </div>
    </div>
    <footer>
        <p> Author: Romen J. Martín. Última revisión: 27/05/2022</p>

    </footer>
    <script type="text/javascript " src="script9.js ">
        <!-- generar clase objeto cancion de las clase lista de repdo-- >
    </script>
</body>

</html>
